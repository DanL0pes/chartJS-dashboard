<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Dashboard</title>
</head>

<body>
  <nav>
    <div class="links">
      <img
        src="https://www.cuponation.com.br/images/fit-in/256x/images/c/cafeorfeu-logo.2.png"
        alt="orfeu café">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Plantações</a></li>
        <li><a href="#">Vendas</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Avaliações</a></li>
      </ul>
    </div>
    <a href="#" class="btn-sair">Sair</a>
  </nav>
  <div class="dashboard">
    <div class="top-bar">
      <div class="top-bar-left">
        <h1>Dashboard</h1>
      </div>
      <div class="top-bar-right">
        <a href="#" class="btn">Novo Produto</a>
        <a href="#" class="btn">Novo Cliente</a>
        <a href="">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/005/544/718/small_2x/profile-icon-design-free-vector.jpg" alt="" class="perfil-icone">
        </a>
        
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="card number">
          <h3>Produtos com mais saída:</h3>
          <p>
            Café Jupy
            <span>5000 Vendas</span>
          </p>
        </div>
        <div class="card number">
          <h3>Estoque Total (sacas)</h3>
          <p>325</p>
        </div>
        <div class="card number">
          <h3>Unidades</h3>
          <p>24</p>
        </div>
        <div class="card number">
          <h3>Clientes Cadastrados</h3>
          <p>52
            <span>+4</span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <h3>Temperatura/Umidade Armazem</h3>
          <canvas id="graficoLinha"></canvas>
        </div>
        <div class="card">
          <h3>Temperatura/Umidade Média</h3>
          <canvas id="graficoBarra"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  new Chart(document.getElementById('graficoBarra'), {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro','Março','Abril','Maio','Junho'],
      datasets: [{
        label: 'Temp. Média (C°)',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
        backgroundColor: '#3F2305',
      }, {
        label: 'Umidade Média (%)',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1,
        backgroundColor: 'rgba(0, 0, 255, 0.5)',
      }]
    },
    options: {
      indexAxis: 'x',
      plugins: {
        legend: {
          position: 'bottom',
        },
      },
      scales: {
        x: {
          beginAtZero: false,
          ticks: {
            color: '#000',
            font: {
              size: 14,
              family: 'Open sans',
              weight: 'bold'
            }
          }
        }
      }
    }
  });

  

  new Chart(document.getElementById('graficoLinha'), {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
    label: 'Temp. Estoque (C°)',
    data: [30, 29, 28, 25, 22, 23],
    borderWidth: 2,
    fill: false,
    pointStyle: 'circle',
    borderColor: '#3F2305',
  },{
    label: 'Temp. Máxima',
    data: [30, 30, 30, 30, 30, 30],
    fill: false,
    borderDash: [4, 2],
    borderWidth: 1,
    pointStyle: false,
    borderColor: 'rgb(255, 0, 0)',
  }, {
    label: 'Temp. Miníma',
    data: [15, 15, 15, 15, 15, 15],
    borderColor: 'rgb(255, 0, 0)',
    borderDash: [4, 2],
    borderWidth: 1,
    pointStyle: false,
    fill: false,
  },{
    label: 'Umidade Estoque (%)',
    data: [80, 82, 80, 85, 80, 83],
    borderWidth: 2,
    fill: false,
    pointStyle: 'circle',
    borderColor: 'blue',
  },  {
    label: 'Umidade Máxima',
    data: [85, 85, 85, 85, 85, 85],
    fill: false,
    borderDash: [4, 2],
    borderWidth: 1,
    pointStyle: false,
    borderColor: 'rgb(255, 0, 0)',
  }, {
    label: 'Umidade Miníma',
    data: [75, 75, 75, 75, 75, 75],
    borderColor: 'rgb(255, 0, 0)',
    borderDash: [4, 2],
    borderWidth: 1,
    pointStyle: false,
    fill: false,
    }]
    },
    
    options: {
      plugins: {
        legend: {
          position: 'bottom',
        },
      },
      scales: {
        y: {
          min:0,
          max: 100,
          ticks: {
            color: '#000',
            font: {
              size: 14,
              family: 'Open sans',
              weight: 'bold'
            }
          }
        }
      }
    }
  });
</script>

</html>
